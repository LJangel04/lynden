<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine</title>
    <style>
   body {
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #eee;
    font-size: 1.2rem;
}

.chat-container {
    background-image: url('rate.jpg'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #222; 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.chat-header {
    background-color: #d71710;
    color: #fff;
    padding: 15px;
    text-align: center;
    border-bottom: 2px solid #555;
}

.chat-header h1 {
    margin: 0;
    font-size: 1.8rem;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.chat-messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
}

.message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 15px;
}

.message-content {
    padding: 10px 20px;
    border-radius: 10px;
    max-width: 70%;
    background-color: #a5e405;
    color: #111;
}

.user-message {
    flex-direction: row-reverse;
}

.user-message .message-content {
    background-color: #c5f407;
    color: #0a0707;
}

.bot-message .message-content {
    background-color: #3201bb;
    color: #fff;
}

#user-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #e70202;
    border-radius: 5px;
    font-size: 1.1rem;
    background-color: #a5e405;
    color: #fff;
    outline: none;
    width: 800px;
}

#send-button {
    padding: 10px 20px;
    background-color: #a90808;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-left: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease-in-out;
}

#send-button:hover {
    background-color: #c4ea08;
}

#send-button:disabled {
    background-color: #2a5a8a;
    cursor: not-allowed;
}

@media (max-width: 480px) {
    .chat-container {
        height: 100vh;
        border-radius: 0;
    }
}

/* Scrollbar Styles */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #2a2a2a;
}

::-webkit-scrollbar-thumb {
    background: #4a4a4a;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #5a5a5a;
}
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>PAGDAMAGAN ITI HAAN NGA RUMBENG</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="MESSAGE ME!!!">
            <button id="send-button">Sent</button>
        </div>
    </div>
    <script>
        const API_KEY = 'AIzaSyAwXLv_y5AtXLm2oM-V7eXLfXOSy_rZekU'; 
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function generateResponse(prompt) {
            const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [
                        {
                            parts: [
                                {
                                    text: prompt
                                }
                            ]
                        }
                    ]
                })
            });
            if (!response.ok) {
                throw new Error('Failed to generate response');
            }
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        function cleanMarkdown(text) {
            return text
                .replace(/#{1,6}\s?/g, '')
                .replace(/\*\*/g, '')
                .replace(/\n{3,}/g, '\n\n')
                .trim();
        }

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            const profileImage = document.createElement('img');
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = message;
            messageElement.appendChild(profileImage);
            messageElement.appendChild(messageContent);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                userInput.value = '';
                sendButton.disabled = true;
                userInput.disabled = true;
                try {
                    const botMessage = await generateResponse(userMessage);
                    addMessage(cleanMarkdown(botMessage), false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                } finally {
                    sendButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus();
                }
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });
    </script>
</body>
</html>
